<!doctype html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <script src="jq.js"></script>
        <script src="https://player.vimeo.com/api/player.js"></script>
        <title>Asha Sheshadri</title>
    </head>
    <body>
        <div class="center">
            <iframe src="https://player.vimeo.com/video/214419891?color=ffffff&title=0&byline=0&portrait=0&background=1&autoplay=0&loop=0&mute=0" width="960" height="540" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>
        <div class="button">
        </div>

        
    </body>
    <script>
        var playing = false;

        var onPlay = function() {
            playing = true;

            $('body').removeClass('light')
            $('body').addClass('dim');

            $('.button').removeClass('dim');
            $('.button').addClass('light');
        }

        var onPause = function() {
            playing = false;

            $('body').removeClass('dim');
            $('body').addClass('light');

            $('.button').removeClass('light')
            $('.button').addClass('dim');
        }

        var iframe = $('iframe');
        var player = new Vimeo.Player(iframe);

        player.on('play', onPlay);
        player.on('pause', onPause);
        player.on('ended', onPause);

        $('.button').click(function() {
            if (playing) {
                player.pause();
            } else {
                player.play();
            }
            
        });
    </script>
</html>
